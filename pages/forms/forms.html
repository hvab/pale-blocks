<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#008080">

    <title>Forms</title>

    <link rel="icon" href="/favicon.ico">

    <link rel="stylesheet" href="main.css">
  </head>
  <body class="page page_theme_pale">

    <div class="container container_theme_pale">

      <div class="content content_theme_pale">

        <h1>Forms</h1>

        <h2>fieldset</h2>

        <div class="grid">
          <div class="grid__cell">
            <fieldset>
              <legend>Subscribe to the Newsletter</legend>
              <input type="email" name="email">
              <button>Ok</button>
            </fieldset>
          </div>

          <div class="grid__cell">
            <fieldset class="fieldset">
              <legend class="legend">Subscribe to the Newsletter</legend>
              <input class="input" type="email" name="email">
              <button class="button">Ok</button>
            </fieldset>
          </div>
        </div>

        <h2>label</h2>

        <label class="label">Label</label>

        <label class="label label_block">Label</label>

        <h2>attach</h2>

        <div class="grid">
          <div class="grid__cell">
            <p>
              <input type="file">
            </p>
          </div>

          <div class="grid__cell">
            <p>
              <input type="file" class="attach">
            </p>
          </div>

          <div class="grid__cell">
            <p>
              <input type="file" class="attach attach_theme_pale">
            </p>
          </div>
        </div>

        <p>
          <input type="file" class="attach attach_size_xs attach_theme_pale">
        </p>

        <p>
          <input type="file" class="attach attach_size_s attach_theme_pale">
        </p>

        <p>
          <input type="file" class="attach attach_size_m attach_theme_pale">
        </p>

        <p>
          <input type="file" class="attach attach_size_l attach_theme_pale">
        </p>

        <p>
          <input type="file" class="attach attach_size_xl attach_theme_pale">
        </p>

        <p>
          <input type="file" class="attach attach_width_available attach_theme_pale">
        </p>

        <p>
          <input type="file" class="attach attach_theme_pale" disabled>
        </p>

        <h2>checkbox</h2>

        <div class="grid">
          <div class="grid__cell">
            <p>
              <label>
                <input type="checkbox">
                I accept the terms and conditions
              </label>
            </p>

            <p>
              <label>
                <input type="checkbox" disabled>
                I accept the terms and conditions
              </label>
            </p>
          </div>

          <div class="grid__cell">
            <p>
              <label>
                <input type="checkbox" class="checkbox">
                I accept the terms and conditions
              </label>
            </p>

            <p>
              <label>
                <input type="checkbox" class="checkbox" disabled>
                I accept the terms and conditions
              </label>
            </p>
          </div>
        </div>

        <h2>radio</h2>

        <div class="grid">
          <div class="grid__cell">
            <p>
              <label>
                <input type="radio" name="newsletter" value="yes">
                Yes
              </label>
              <label>
                <input type="radio" name="newsletter" value="no">
                No
              </label>
            </p>

            <p>
              <label>
                <input type="radio" name="newsletter" value="no" disabled>
                No
              </label>
            </p>
          </div>

          <div class="grid__cell">
            <p>
              <label>
                <input type="radio" class="radio" name="newsletter" value="yes">
                Yes
              </label>
              <label>
                <input type="radio" class="radio" name="newsletter" value="no">
                No
              </label>
            </p>

            <p>
              <label>
                <input type="radio" class="radio" name="newsletter" value="no" disabled>
                No
              </label>
            </p>
          </div>
        </div>

        <h2>input</h2>
        <div class="grid">
          <div class="grid__cell">
            <h3>raw</h3>
            <p>
              <input type="text" value="Text" disabled>
            </p>
            <p>
              <input type="search" value="How do I shoot web">
            </p>
            <p>
              <input type="email" value="bootstrap@example.com">
            </p>
            <p>
              <input type="url" value="https://ya.ru">
            </p>
            <p>
              <input type="tel" value="1-(555)-555-5555">
            </p>
            <p>
              <input type="password" value="hunter2">
            </p>
            <p>
              <input type="number" value="42">
            </p>
            <p>
              <input type="date" value="2011-08-19">
            </p>
            <p>
              <input type="time" value="13:45:00">
            </p>
            <p>
              <input type="color" value="#563d7c">
            </p>
          </div>

          <div class="grid__cell">
            <h3>styled</h3>
            <p>
              <input class="input" type="text" value="Text" disabled>
            </p>
            <p>
              <input class="input" type="search" value="How do I shoot web">
            </p>
            <p>
              <input class="input" type="email" value="bootstrap@example.com">
            </p>
            <p>
              <input class="input" type="url" value="https://ya.ru">
            </p>
            <p>
              <input class="input" type="tel" value="1-(555)-555-5555">
            </p>
            <p>
              <input class="input" type="password" value="hunter2">
            </p>
            <p>
              <input class="input" type="number" value="42">
            </p>
            <p>
              <input class="input" type="date" value="2011-08-19">
            </p>
            <p>
              <input class="input" type="time" value="13:45:00">
            </p>
            <p>
              <input class="input" type="color" value="#563d7c">
            </p>
          </div>

          <div class="grid__cell">
            <h3>themed</h3>
            <p>
              <input class="input input_theme_pale" type="text" value="Text">
            </p>
            <p>
              <input class="input input_theme_pale" type="search" value="How do I shoot web">
            </p>
            <p>
              <input class="input input_theme_pale" type="email" value="bootstrap@example.com">
            </p>
            <p>
              <input class="input input_theme_pale" type="url" value="https://ya.ru">
            </p>
            <p>
              <input class="input input_theme_pale" type="tel" value="1-(555)-555-5555">
            </p>
            <p>
              <input class="input input_theme_pale" type="password" value="hunter2">
            </p>
            <p>
              <input class="input input_theme_pale" type="number" value="42">
            </p>
            <p>
              <input class="input input_theme_pale" type="date" value="2011-08-19">
            </p>
            <p>
              <input class="input input_theme_pale" type="time" value="13:45:00">
            </p>
            <p>
              <input class="input input_theme_pale" type="color" value="#563d7c">
            </p>
          </div>
        </div>

        <div class="grid">
          <div class="grid__cell">
            <h3>sizes</h3>
            <p>
              <input class="input input_size_xs input_theme_pale" type="text" value="size xs">
              <input class="input input_size_s input_theme_pale" type="text" value="size s">
              <input class="input input_size_m input_theme_pale" type="text" value="size m">
              <input class="input input_size_l input_theme_pale" type="text" value="size l">
              <input class="input input_size_xl input_theme_pale" type="text" value="size xl">
            </p>
          </div>

          <div class="grid__cell">
            <h3>width</h3>
            <p>
              <input class="input input_width_available input_theme_pale" type="text" value="width available">
            </p>
          </div>
        </div>

        <h2>textarea</h2>

        <div class="grid">
          <div class="grid__cell">
            <h3>raw</h3>

            <p>
              <textarea rows="3">Example textarea</textarea>
            </p>
          </div>
          <div class="grid__cell">
            <h3>styled</h3>

            <p>
              <textarea class="textarea" rows="3">Example textarea</textarea>
            </p>
          </div>

          <div class="grid__cell">
            <h3>themed</h3>

            <p>
              <textarea class="textarea textarea_theme_pale" rows="3">Example textarea</textarea>
            </p>
          </div>
        </div>

        <h3>sizes</h3>

        <p>
          <textarea class="textarea textarea_size_xs textarea_theme_pale">size xs</textarea>

          <textarea class="textarea textarea_size_s textarea_theme_pale">size s</textarea>

          <textarea class="textarea textarea_size_m textarea_theme_pale">size m</textarea>

          <textarea class="textarea textarea_size_l textarea_theme_pale">size l</textarea>

          <textarea class="textarea textarea_size_xl textarea_theme_pale">size xl</textarea>
        </p>

        <h3>width</h3>

        <p>
          <textarea class="textarea textarea_width_available textarea_theme_pale" rows="3">width available</textarea>
        </p>

        <h2>select</h2>

        <div class="grid">
          <div class="grid__cell">
            <h3>raw</h3>

            <p>
              <select>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
              </select>
            </p>

            <p>
              <select multiple>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
              </select>
            </p>
          </div>

          <div class="grid__cell">
            <h3>styled</h3>

            <p>
              <select class="select">
                <option>Option 1</option>
                <option>Option 2</option>
              </select>
            </p>

            <p>
              <select multiple class="select">
                <option>Option 1</option>
                <option>Option 2</option>
              </select>
            </p>
          </div>

          <div class="grid__cell">
            <h3>themed</h3>

            <p>
              <select class="select select_theme_pale">
                <option>Option 1</option>
                <option>Option 2</option>
              </select>

                <option>Option 1</option>

        <div class="grid">
          <div class="grid__cell">

            <select class="select select_size_xs select_theme_pale">
              <option>Option 1</option>
              <option>Option 2</option>

            <select class="select select_size_s select_theme_pale">

            </select>

            <select class="select select_size_m select_theme_pale">
              <option>Option 1</option>
              <option>Option 2</option>
            </select>

            <select class="select select_size_l select_theme_pale">
              <option>Option 1</option>
              <option>Option 2</option>
            </select>

            <select class="select select_size_xl select_theme_pale">
              <option>Option 1</option>
              <option>Option 2</option>
            </select>
          </div>

          <div class="grid__cell">
            <h3>width</h3>

            <p>
              <select class="select select_width_available select_theme_pale">
                <option>Option 1</option>
                <option>Option 2</option>
              </select>
            </p>
          </div>
        </div>

        <h2>spin</h2>

        <div class="spin spin_visible spin_size_xs"></div>
        <div class="spin spin_visible spin_size_s"></div>
        <div class="spin spin_visible spin_size_m"></div>
        <div class="spin spin_visible spin_size_l"></div>
        <div class="spin spin_visible spin_size_xl"></div>

      </div>

    </div>

  </body>
</html>
